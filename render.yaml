services:
  - type: web
    name: content-request-app
    runtime: node
    plan: free
    buildCommand: npm install && cd mcp-server && npm install && npm run build && cd .. && npm run build
    startCommand: node azure-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: /api
      - key: ADO_PERSONAL_ACCESS_TOKEN
        sync: false
      - key: ADO_ORGANIZATION_URL
        value: https://dev.azure.com/msft-skilling
      - key: ADO_PROJECT
        value: Content
      - key: VITE_AZURE_CLIENT_ID
        value: e3127686-042e-4dc4-9204-4dd4c78e666d
      - key: VITE_AZURE_AUTHORITY
        value: https://login.microsoftonline.com/microsoft.onmicrosoft.com
